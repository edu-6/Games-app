<app-header></app-header>

<div class="container text-center my-5">

    <div class="d-flex flex-column align-items-center gap-3 w-100">

        <div [formGroup]="barraBusqueda" class="d-flex justify-content-center gap-2 w-100">
            <input class="form-control flex-grow-1" type="search" placeholder="Search" formControlName="adminBuscado">

            <button class="btn btn-outline-success" (click)="buscarAdmin()">
                Search
            </button>
        </div>


        <div class="d-flex justify-content-center gap-2">
            <a routerLink="/admins-sistema/form" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i> Admin Sistema
            </a>
            <button type="button" class="btn btn-secondary" (click)="cargarTodosLosAdmins()">
                Todas los admins de sistema
            </button>
        </div>
    </div>
</div>

@if(mostrarTodos){
<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (admin of admins; track $index) {
    <app-admin-sistema-card [admin]="admin" (adminFueSeleccionado)="guardarAdminSeleccionado($event)" />
      <!--Aquí se pone como atributo de la tarjeta la categoría que se encontrós-->
    }
</div>
}


@if(hayBusqueda){
<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (admin of adminsEncontrados; track $index) {
    <app-admin-sistema-card [admin]="admin" (adminFueSeleccionado)="guardarAdminSeleccionado($event)" />
      <!--Aquí se pone como atributo de la tarjeta la categoría que se encontrós-->
    }
</div>
}

<!--Este modal sirve la eliminación-->
<app-modal-generico [mensaje]="mensajeEliminacion" (confirmationExecuter)="eliminarRegistro()" />
