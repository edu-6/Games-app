<app-header></app-header>

@if(hayError){
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error! </strong> {{mensajeError}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
}

<div class="container text-center my-5">

    <div class="d-flex flex-column align-items-center gap-3 w-100">

        <div [formGroup]="barraBusqueda" class="d-flex justify-content-center gap-2 w-100">
            <input class="form-control flex-grow-1" type="search" placeholder="Search" formControlName="categoria">

            <button class="btn btn-outline-success" (click)="buscarCategoria()">
                Search
            </button>
        </div>


        <div class="d-flex justify-content-center gap-2">
            <a routerLink="/categorias/nueva" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i> Crear categoría
            </a>
            <button type="button" class="btn btn-secondary" (click)="cargarDatos()">
                Todas las categorías
            </button>
        </div>
    </div>
</div>

@if(mostrandoTodas){
<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (categoria of categorias; track $index) {
    <app-categoria-tarjeta [categoria]="categoria" />
    }
</div>
}


@if(categoriaEncontrada){
<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-categoria-tarjeta [categoria]="categoriaEncontrada" />
</div>
}
