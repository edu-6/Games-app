<app-header></app-header>

@if(hayError){
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error! </strong> {{mensajeError}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
}

@if(huboEliminacion) {
<div class="alert alert-success d-flex align-items-center">
    <i class="bi bi-check-circle flex-shrink-0 me-2"></i>
    <div>
        Operacion realizada con exito.
    </div>
</div>
}

<div class="container text-center my-5">

    <div class="d-flex flex-column align-items-center gap-3 w-100">

        <div [formGroup]="barraBusqueda" class="d-flex justify-content-center gap-2 w-100">
            <input class="form-control flex-grow-1" type="search" placeholder="Search" formControlName="categoria">

            <button class="btn btn-outline-success" (click)="buscarCategoria()">
                Search
            </button>
        </div>


        <div class="d-flex justify-content-center gap-2">
            <a routerLink="/categorias/nueva" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i> Crear categoría
            </a>
            <button type="button" class="btn btn-secondary" (click)="cargarDatos()">
                Todas las categorías
            </button>
        </div>
    </div>
</div>

@if(mostrandoTodas){
<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (categoria of categorias; track $index) {
    <app-categoria-tarjeta [categoriaSeleccionada]="categoria"
        (categoriaFueSeleccionada)="guardarCategoriaSelecionada($event)" />
    <!--Aquió se pone la categoría en interación como atributo de la tarjeta-->
    }
</div>
}


@if(categoriaEncontrada){
<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-categoria-tarjeta [categoriaSeleccionada]="categoriaEncontrada"
        (categoriaFueSeleccionada)="guardarCategoriaSelecionada($event)" />
    <!--Aquí se pone como atributo de la tarjeta la categoría que se encontrós-->
</div>
}

<!--Este modal sirve la eliminación-->
<app-modal-generico [mensaje]="mensajeEliminacion" (confirmationExecuter)="eliminarRegistro()" />
