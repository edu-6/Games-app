<app-header></app-header>

<div class="container text-center my-5">

    <div class="d-flex flex-column align-items-center gap-3 w-100">

        <div [formGroup]="barraBusqueda" class="d-flex justify-content-center gap-2 w-100">
            
            <input class="form-control flex-grow-1" type="search" placeholder="Search" formControlName="nombre">
            <input type="number" placeholder="precio minimo" class="form-control" id="limit" name="limit" formControlName="precioMin">
            <input type="number" [class.is-invalid]="barraBusqueda.controls['precioMax'].invalid && intentoEnviarlo" class="form-control"placeholder="precio maximo " id="limit" name="limit" formControlName="precioMax">
            <select id="eventType" name="eventType" class="form-control" formControlName="clasificacion"
                    [class.is-invalid]="barraBusqueda.controls['clasificacion'].invalid && intentoEnviarlo">
                    <option *ngFor="let option of clasificacionesEnum | keyvalue" [value]="option.key">
                      {{ option.value }}
                    </option>
            </select>
            <button class="btn btn-outline-success" (click)="buscarJuego()">
                Search
            </button>
        </div>


        <div class="d-flex justify-content-center gap-2">
            <a routerLink="/juegos/form" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i> Juego
            </a>
        </div>
    </div>
</div>
