<app-header></app-header>

<div class="container text-center my-5">
    <div class="d-flex flex-column align-items-center gap-3 w-100">
        <div [formGroup]="barraBusqueda" class="d-flex justify-content-center gap-2 w-100">
            <input class="form-control flex-grow-1" type="search" placeholder="Buscar grupo..."
                formControlName="grupoBuscado">
            <button class="btn btn-outline-success" (click)="buscarGrupo()">Buscar</button>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <a routerLink="/grupos/form" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Grupo
            </a>
            <button type="button" class="btn btn-secondary" (click)="cargarTodos()">
                Ver tus grupos
            </button>
        </div>
    </div>
</div>

@if(hayError) {
<div class="alert alert-danger">{{mensajeError}}</div>
}
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        @if(mostrarTodos) {
        @for (g of grupos; track g.id) {
        <div class="col">
            <app-grupo-card [grupo]="g" (grupoFueSeleccionado)="prepararEliminacion($event)"></app-grupo-card>
        </div>
        }
        }
        @if(hayBusqueda && grupoEncontrado) {
        <div class="col"><app-grupo-card [grupo]="grupoEncontrado"
                (grupoFueSeleccionado)="prepararEliminacion($event)"></app-grupo-card>
        </div>
        }
    </div>
</div>

<app-modal-generico [mensaje]="mensajeEliminacion" (confirmationExecuter)="eliminarRegistro()" />
