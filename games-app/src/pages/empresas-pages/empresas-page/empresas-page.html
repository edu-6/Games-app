<app-header></app-header>

<div class="container text-center my-5">

    <div class="d-flex flex-column align-items-center gap-3 w-100">

        <div [formGroup]="barraBusqueda" class="d-flex justify-content-center gap-2 w-100">
            <input class="form-control flex-grow-1" type="search" placeholder="Search" formControlName="empresaBuscada">

            <button class="btn btn-outline-success" (click)="buscarEmpresa()">
                Search
            </button>
        </div>
        
        <div class="d-flex justify-content-center gap-2">
            <a routerLink="/empresas/form" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i> Empresa
            </a>
            <button type="button" class="btn btn-secondary" (click)="cargarTodasLasEmpresas()">
                Todas las empresas
            </button>
        </div>
    </div>
</div>


@if(mostrarTodos){
<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (empresa of empresas; track $index) {
        <app-empresa-card [empresa]="empresa" (empresaFueSeleccionada)="guardarEmpresaSeleccionada($event)"></app-empresa-card>
      <!--Aquí se pone como atributo la empresa del array que se encontrós-->
    }
</div>
}


@if(hayBusqueda){
<div class="row row-cols-1 row-cols-md-3 g-4">
     @if(empresaEncontrada){
        <app-empresa-card [empresa]="empresaEncontrada" (empresaFueSeleccionada)="guardarEmpresaSeleccionada($event)"></app-empresa-card>
     }
</div>
}

<!--Este modal sirve la eliminación-->
<app-modal-generico [mensaje]="mensajeEliminacion" (confirmationExecuter)="eliminarRegistro()" />
